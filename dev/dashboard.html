<!DOCTYPE html>
<html>
  <head>
    <script>
      function checkCookie(){
        if(document.cookie == 'username="ItsJustNasty"' || document.cookie == 'username="TheFallingPie"' || document.cookie == 'username="Toni"'){
          return;
        } else {
          alert('[ALERT] >> You do not have access to this page.');
          window.location('index.html');
        }
      }
      
      function logout(){
        document.cookie = "username=;"; 
        window.location('index.html');
      }
    </script>
  </head>
  <body onload="checkCookie()">
    <h1>My name jeff</h1>
    <p><a onclick="logout();">[Click here to log out]</a></p>
  </body>
</html>
