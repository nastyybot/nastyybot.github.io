        <script>
            if (!getCookie('user')) {
                // Nothing
            } else {
                let user = JSON.parse(getCookie('user'));
                document.writeln(`<img src=https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png>`)
                document.writeln(`<h1>Welcome back ${user.username}<i><span style="font-size: .5em;">#${user.discriminator}<span></i></h1>`)
                document.writeln(`Your id is ${user.id}`);
            }
                let xhr = new XMLHttpRequest()
                xhr.open('GET', 'https://discordapp.com/api/v6/users/@me', true);
                xhr.setRequestHeader('Authorization', querys.token_type + " " + querys.access_token);
                xhr.send();
                xhr.onloadend = (e) => {
                document.getElementById('login').style.display = "none";
                document.getElementById('logout').style.display = "inline-block";
                document.getElementById('userid').innerHTML = `${user.username}<span style="font-size: .7em; color: grey">#${user.discriminator}</span>`
                };
           }
            function logout() {
                setCookie('user', null, -100000);
                location.reload();
            }
            function getCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for(var i = 0; i <ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return null;
            }
            function setCookie(cname, cvalue, exms) {
                var d = new Date();
                d.setTime(d.getTime() + exms);
                var expires = "expires="+ d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }
        </script>
